apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: pod-watcher
  namespace: rd # Or the namespace where Argo Events is installed
spec:
  resource:
    podEvents:
      # Namespace to watch for Pod events. Change 'default' to your target namespace.
      namespace: rd
      # Filter for specific event types. 'UPDATED' is crucial for status changes.
      eventTypes:
        - ADDED
        - UPDATED
        - DELETED

